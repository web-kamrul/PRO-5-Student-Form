<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- custom csss -->
    <link rel="stylesheet" href="style.css">
    <!-- custom js -->
    <script src="script.js"></script>
</head>
</body>
    <div class="container">
        <form id="registration">

            <label for="name">Name</label>
            <input type="text" id="name" required class="w-100">

            <label for="rollNumber" >Roll Number</label>
            <input type="text" id="rollNumber" required class="w-100">

            <label for="courses">Courses</label>
            <input type="text" id="courses" required class="w-100">

            <button class="mt-2 btn btn-success w-100" type="button" onclick="addStudent()">Submit Now</button>

        </form>

        <h2 class="mt-5 mb-3 text-center">Student Table</h2>
        <table id="studentTable" class="table table-success">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Courses</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</body>
</html>
